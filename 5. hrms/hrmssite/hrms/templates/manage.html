<html>
<head>
    {% load static %}  
    <link rel="stylesheet" href="{%static '/css/bootstrap.min.css' %}">    
    <script src="{%static '/js/jquery.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="{%static '/js/bootstrap.min.js' %}"></script>

    <script>
        function open_time_card() {
            var emp_id = $('#employees option:selected').val()
            window.location.href='/hrms/timesheet/' + emp_id
        }

        function open_bar() {
            var emp_id = $('#employees option:selected').val()
            window.location.href='/hrms/bar/' + emp_id
        }

        function logout() {
            window.location.href='/hrms/logout'
        }
    </script>
    <h1 align="center" class="alert alert-success" ><br>Human Resource Management System - Manage Section<br><br></h1>
</head>
<body>
    
    <div class="container">
        <div class="row"> 
            <div class="col-12" style="text-align:right">
                <button onclick="logout()" class="btn btn-primary">Logout</button>
                <br><br>
            </div>
        </div>
        <div class="row"> 
            <div class="col-12">
                <center>
                    <div >
                        <div class="alert-success">Reports</div>
                        <div>
                            <br>
                            <button style="width:200px" style='background-color: grey;' class="btn" style="cursor:hand" onclick="javascript:window.location.href='/hrms/daily'">Daily Report</button>
                            <button style="width:200px" style='background-color: grey;' class="btn" style="cursor:hand" onclick="javascript:window.location.href='/hrms/weekly'">Weekly Report</button>
                            <br><br>
                            <button style="width:200px" style='background-color: grey;' class="btn" style="cursor:hand" onclick="javascript:window.location.href='/hrms/payroll'">Payroll Report</button>
                            <button style="width:200px" style='background-color: grey;' class="btn" style="cursor:hand" onclick="javascript:window.location.href='/hrms/employees'">Employee Report</button>
                            <br><br>
                        </div>
                      </div>
                
                </center>
            </div>
        </div>
        <br><br><br>
        <div class="row">
            <div class="col-12">
                <center>
                <div >
                    <div class="alert-success">Employees Management</div>
                    <div>

                        <br>
                        <select id="employees" style="width:200px">
                            {% for e in emp_list %}
                                <option value="{{e.emp_id}}">{{e.emp_name}}</option>            
                            {% endfor%}
                        </select>
                        <br><br><br>
                        <button style='background-color: lightgray;' class="btn" onclick="open_time_card()">TimeCard</button>
                        <button style='background-color: lightgray;' class="btn" onclick="window.location.href= '/hrms/employee/new'">New Employee</button>                        
                        <button style='background-color:lightgray;' class="btn" onclick="window.location.href='/hrms/font'">Download fonts</button>
                        <button style='background-color: lightgray;' class="btn" onclick="window.location.href='/hrms/department/new'">New Department</button> &nbsp;
                        <button style='background-color: lightgray;' class="btn" onclick="open_bar()">Print My Bar Code</button>
                    </div>
                </div>
                </center>

            </div>
        
        </div>

    </div>
    <br><br>
</body>
</html>
